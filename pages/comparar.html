<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Preços - Speed Market</title>
    <link rel="stylesheet" href="../styles/comparar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="compare-header">
        <a href="javascript:history.back()" class="back-btn">&#8592; Voltar</a>
        <h1>Comparar Preços</h1>
        <a href="home.html" class="home-btn"><i class="fa-solid fa-house"></i></a>
    </header>

    <main class="compare-container">
        <div class="product-details-container">
        </div>
        <div class="prices-list-container">
        </div>
    </main>
    
    <div id="action-modal" class="modal-overlay hidden">
        <div class="action-modal-content">
            <div class="action-modal-header">
                 <h3 id="action-modal-title">Adicionar ao Carrinho</h3>
                 <button id="action-modal-close" class="close-btn">&times;</button>
            </div>
            <div id="action-modal-body" class="action-modal-body">
            </div>
            <div class="action-modal-footer">
                <button id="action-modal-confirm" class="action-btn">Adicionar</button>
            </div>
        </div>
    </div>

    <button id="cart-button" class="cart-button">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="cart-count">0</span>
    </button>
    
    <div id="cart-overlay" class="cart-overlay hidden">
        <div class="cart-modal">
            <div class="cart-header">
                <h2>Meu Carrinho</h2>
                <button id="close-cart-btn" class="close-btn">&times;</button>
            </div>
            <div id="cart-items-container" class="cart-items">
            </div>
            <div class="cart-summary">
                 <div id="delivery-address-section">
                    <p><strong>Endereço de Entrega:</strong></p>
                    <div id="address-display">
                        <span id="current-address">Nenhum endereço selecionado</span>
                        <button id="change-address-btn">Trocar</button>
                    </div>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <h3 id="cart-total-price">R$ 0,00</h3>
                </div>
                <button id="checkout-btn" class="checkout-btn disabled">Continuar</button>
            </div>
        </div>
    </div>

    <script src="../scripts/cart-logic.js"></script>
    <script src="../scripts/home.js"></script> 
    <script src="../scripts/comparar.js"></script>
</body>
</html>
