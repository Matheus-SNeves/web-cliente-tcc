<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercados - Speed Market</title>
    <link rel="stylesheet" href="../styles/supermercados.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header class="page-header container">
        <div class="header-left">
            <a href="home.html" class="back-btn">&larr; Voltar</a>
            <h1 class="page-title">Todos os Supermercados</h1>
        </div>
        <div class="header-actions">
            <button id="cart-button" class="cart-button">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="cart-count">0</span>
            </button>
        </div>
    </header>

    <main class="container page-content">
        <section id="list-view" class="list-view">
            <div class="stores-grid supermarkets-container" aria-live="polite"></div>
        </section>

        <section id="detail-view" class="detail-view hidden">
            <div class="detail-header">
                <a href="supermercados.html" class="back-link">&larr; Voltar aos supermercados</a>
                <h2 id="detail-market-name" class="market-name">Nome do Mercado</h2>
            </div>

            <div id="container-supermercado-categorias" class="categories-strip no-scrollbar"></div>

            <div id="container-supermercado-produtos" class="products-grid"></div>
        </section>
    </main>

    <script src="../scripts/utils.js"></script>
    <script src="../scripts/cart.js"></script>
    <script src="../scripts/supermercados.js"></script>
</body>

</html>
